version: "3"

networks:
  vpc:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
          gateway: 192.168.0.1

services:
  app-blue:
    hostname: app-blue
    container_name: app-blue
    image: ${IMAGE:-beomiya/cicd-study:latest}
    ports:
      - "8081:8080"
    volumes:
      - ./application-blue.yml:/app/application.yml
    environment:
      SPRING_PROFILES_ACTIVE: dev
    networks:
      vpc:
        ipv4_address: 192.168.0.3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  app-green:
    hostname: app-green
    container_name: app-green
    image: ${IMAGE:-beomiya/cicd-study:latest}
    ports:
      - "8082:8080"
    volumes:
      - ./application-green.yml:/app/application.yml
    environment:
      SPRING_PROFILES_ACTIVE: dev
    networks:
      vpc:
        ipv4_address: 192.168.0.4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  api-gateway:
    image: nginx
    hostname: api-gateway
    container_name: api-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx-conf:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      vpc:
        ipv4_address: 192.168.0.2
    depends_on:
      - app-blue
      - app-green
