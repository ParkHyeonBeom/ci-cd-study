name: on-premise-cicd
on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Set Tags Name'
        required: true
        default: 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      release: ${{ steps.set-version.outputs.VERSION_NAME }}
    steps:
      - id: set-version
        run: |
          VERSION=$(echo "${{ github.event.inputs.tags }}" | sed 's/\./-/g')
          echo "VERSION_NAME=$VERSION" >> $GITHUB_OUTPUT

      - name: Check Version Name
        run: echo "Check Version --> ${{ steps.set-version.outputs.VERSION_NAME }}"

      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tags }}

      - name: Grant Execute Permission for gradlew
        run: chmod +x gradlew  # +w가 아니라 실행 권한인 +x여야 합니다

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradlew
        run: ./gradlew clean test bootJar

      - name: Add version to release
        run: |
          mv build/libs/cicd-study-0.0.1-SNAPSHOT.jar build/libs/cicd-study-${{ steps.set-version.outputs.VERSION_NAME }}.jar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4 # v4가 현재 안정 버전입니다
        with:
          name: cicd-study-application
          path: build/libs/cicd-study-${{ steps.set-version.outputs.VERSION_NAME }}.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: cicd-study-application
          path: build/libs/
      - name: Deploy to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          # 1. 파일 전송 (경로는 /home/ubuntu/ 로 명확히)
          scp -i private_key.pem -o StrictHostKeyChecking=no build/libs/cicd-study-${{ needs.build.outputs.release }}.jar ${{ secrets.EC2_USER_NAME }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER_NAME }}/
          
          # 2. 원격 실행 (전체 명령을 " " 안에 넣습니다)
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER_NAME }}@${{ secrets.EC2_HOST }} "
            # 기존 프로세스 종료
            pgrep java | xargs -r kill -9
          
            # 새 프로세스 실행 (절대 경로 사용 권장)
            nohup java -jar /home/${{ secrets.EC2_USER_NAME }}/cicd-study-${{ needs.build.outputs.release }}.jar > /home/${{ secrets.EC2_USER_NAME }}/app.log 2>&1 &
          
            # 실행 대기 후 확인
            sleep 2
            ps -ef | grep java
          "
          
          rm -f private_key.pem
